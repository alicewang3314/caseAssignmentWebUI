<div class="double-direction-select">
  <div class="column">
    <label class="column_header" id="leftColumn">
      Employee List
    </label>
    <ul cdkListbox cdkListboxMultiple aria-labelledby="leftColumn" autoFocus="true" class="column_listbox"
      autoFocus="true" id="leftColumn">
      <li cdkOption="{{item.value}}" id="{{item.name}}_{{item.value}}" *ngFor="let item of leftColumn"
        class="column_item" [class.selected]="newToLeft.indexOf(item.value) !== -1">
        {{item.name}}({{item.value}})
      </li>
    </ul>
  </div>
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="moveToRight()"><mat-icon>chevron_right</mat-icon></button>
    <button mat-raised-button color="primary" *ngIf="!isOneDirection"
      (click)="moveToLeft()"><mat-icon>chevron_left</mat-icon></button>

  </div>
  <div class="column">
    <label class="column_header" id="rightColumn">
      Selected Employee
    </label>
    <ul cdkListbox cdkListboxMultiple aria-labelledby="rightColumn" class="column_listbox" id="rightColumn"
      [cdkListboxDisabled]="mode.oneDirection">
      <li cdkOption="{{item.value}}" [class.selected]="newToRight.indexOf(item.value) !== -1"
        *ngFor="let item of rightColumn" class="column_item">{{item.name}}({{item.value}})
      </li>
    </ul>
  </div>
</div>
